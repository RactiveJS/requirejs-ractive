<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='initial-scale=1'>
	<title>Ractive.js + RequireJS</title>

	<!-- CSS -->
	<link rel='stylesheet' href='css/font.css'>
	<link rel='stylesheet' href='css/main.css'>
	<link rel='stylesheet' href='css/clock.css'>
</html>

<body>

	<h1>Ractive.js + RequireJS</h1>

	<div id='clock'></div>

	<!-- The next line says 'load require.js, then use it to
	     load js/main.js'. The main.js file is responsible
	     for configuring the project and launching our app -->
	<script src='require.js' data-main='js/main.js'></script>
</body>
